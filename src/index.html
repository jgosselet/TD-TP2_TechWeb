<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Exemple : Lien et images</title>
<link rel="stylesheet" href="style.css"> <!-- Lien vers le CSS -->
</head>
<body>

  <!-- Section de conversion de devises -->
  <section id="convertSection" class="hidden">
    <div class="row">
      <label>Euros: <input id="euroBtn" type="number" value="10" step="0.01"></label>     
      <label>USD: <input id="usdBtn" type="number" readonly></label>
      <label>AUD: <input id="audBtn" type="number" readonly></label>        
      <button id="convertBtn">Convertir</button>      
    </div>

    <hr>

    <!-- Conversion dynamique bidirectionnelle -->
    <div class="row">
      <label>Euros: <input id="euro" type="number" value="10" step="0.01"></label>
      <label>USD: <input id="usd" type="number" value="0" step="0.01"></label>
      <label>AUD: <input id="aud" type="number" value="0" step="0.01"></label>
    </div>
  </section>

  <!-- Carte avec lien et images -->
  <section class="card" role="region" aria-label="Lien et images">
    <h1>Lien et images</h1>

    <!-- Lien Wikipédia -->
    <a class="wiki-link" href="https://fr.wikipedia.org/wiki/Wikip%C3%A9dia" target="_blank" rel="noopener">
      La page principale de Wikipédia
    </a>

    <!-- Logo ou image -->
    <div class="logo-wrap" aria-hidden="true">
      <img src="data:image/png;base64,..." style="width: 70%;">        
    </div>

    <div class="divider" role="separator"></div>

    <div class="section-title">Des éléments !</div>

    <form oninput="rangeOutput.value = volume.value">
      <!-- Champ texte -->
      <input type="text" value="Premiers pas avec Javascript">

      <!-- Boutons radio -->
      <div class="radios">
        <label><input type="radio" name="choix" id="radio1" value="1"> Choix N°1</label>
        <label style="margin-left:10px;"><input type="radio" name="choix" id="radio2" value="2"> Choix N°2</label>
        <label style="margin-left:10px;"><input type="radio" name="choix" id="radio3" value="3"> Choix N°3</label>
      </div>

      <!-- Champ mot de passe -->
      <input type="password" value="password">

      <!-- Curseur de volume avec affichage -->
      <div class="range-row">
        <input id="volume" name="volume" type="range" min="-50" max="50" value="0">
        <span style="font-size:13px;">Volume</span>        
        <output id="rangeOutput" class="range-val">0</output>
      </div>

      <!-- Checkbox -->
      <div class="inline">
        <input id="check" type="checkbox">
        <label for="check" style="font-size:13px;">Une case à cocher</label>
      </div>

      <!-- Champ date -->
      <label style="font-size:13px; display:block; margin-bottom:6px;">Date :
        <input type="date" id="dateInput"/>
      </label>

      <!-- Bouton de soumission -->
      <div style="margin-bottom:6px;">
        <button type="submit">Ok</button>
      </div>

      <!-- Barres de progression -->
      <div class="progress-block">
        <div class="row">
          <div class="label">Téléchargement en cours :</div>
          <progress value="45" max="100" style="width: 225px; height: 8px;"></progress>
        </div>

        <div class="row">
          <div class="label">Espace disponible :</div>
          <progress class="green" value="60" max="100"></progress>
        </div>
      </div>
    </form>
  </section>
  
</body>
</html>

<!-- Lien vers le script JavaScript -->
<script src="script.js"></script>
